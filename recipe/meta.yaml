{% set name = "django-bootstrap5" %}
{% set version = "22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70b51f020ef95a64780a0b5d5fdb1fade6e7b5e26c53355cc4f3648eca239cab

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - django >=2.2
    - beautifulsoup4 >=4.8.0
    - importlib-metadata <3

test:
  imports:
    - django_bootstrap5
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/zostera/django-bootstrap5
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Bootstrap 5 for Django
  doc_url: https://github.com/zostera/django-bootstrap5#readme
  dev_url: https://github.com/zostera/django-bootstrap5

extra:
  recipe-maintainers:
    - swainn
